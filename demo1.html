<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT GRADE CALCULATOR</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <div class="animated infinite pulse">
                                Student <br> Grade <br> Calculator
                            </div>
                        </div>
                    </div>
                    <div class="screen-body-item">
                        <div class="app-form">
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="Deep Learning" id="tam">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="Software Testing" id="eng">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="Social Network Analysis" id="math">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="Data Science" id="sci">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="C#" id="soc">
                            </div>
                            <input type="button" value="Calculate percentage" class="app-form-button" onclick="calcy()"><br><br>
                            <button onclick="showGrades()" class="btn2">Calculate Grades</button>
                            <div class="app-form-group showdata">
                                <p id="showData"></p>
                                <p id="result"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="mainFunction.js"></script>
</body>
</html>
